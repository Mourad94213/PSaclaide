<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publier une annonce de cours</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="creerannonce.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <div class="logo">
              <img src="./logodetoure.png" alt="logopsaclaide" height="50" />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="float-right">
              <button id="logout" class="btn btn-primary">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
              </button>
            </div>
            <div class="float-right profile-container">
              <img src="./logopolytech.png" alt="Photo de profil" class="profile-picture" />
              <button
                class="btn btn-primary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Options
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Mes Cours</a>
                <a class="dropdown-item" href="#">Tableau de bord</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <h1>Publier une annonce de cours</h1>
      <form id="annonce-form">
        <div class="form-group">
          <label for="matiere">Matière enseignée</label>
          <input type="text" id="matiere" name="matiere" class="form-control" placeholder="Saisir la matière enseignée" required />
        </div>
        <div class="form-group">
          <label for="sous-matiere">Sous matière</label>
          <input type="text" id="sous-matiere" name="sous-matiere" class="form-control" placeholder="Saisir la sous-matière enseignée" required />
        </div>
        <div class="form-group">
          <label for="titre">Titre de l'annonce</label>
          <input type="text" id="titre" name="titre" class="form-control" placeholder="Saisir le titre de l'annonce" required />
        </div>
        <div class="form-group">
          <label for="descriptif">Description du cours</label>
          <textarea id="descriptif" class="form-control" placeholder="Entrez plus de précision sur votre cours si vous le désirez."></textarea>
        </div>
        <div class="form-group">
          <label for="departement">Lieu du cours</label>
          <select id="departement" name="departement" class="form-control" required>
            <option value="" disabled selected>Département</option>
            <option value="polytech">Polytech</option>
            <option value="centrale">Centrale</option>
            <option value="ens">ENS</option>
            <option value="universite_paris_saclay">Université Paris-Saclay</option>
        </select>
      </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div>
          <label for="heure">Heure du cours</label>
          <input type="time" id="heure" name="heure" required/>
          <br>
          <br>
        </div>
        <div class="form-group">
          <label for="nombre-eleves">Nombre d'élèves désiré</label>
          <div class="radio-buttons">
            <input type="radio" id="choiceunique" name="nombre-eleves" value="un seul élève" required  checked/>
            <b for="choiceunique">Un seul élève</b>
          </div>
          <div class="radio-buttons">
            <input type="radio" id="choicemultiple" name="nombre-eleves" value="plusieurs élèves"/>
            <b for="choicemultiple">Plusieurs élèves</b>
          </div>
          <div class="nbeleve">
            <br>
            <input type="number" id="nbeleve" name = "nbeleve" value="1" placeholder="séléctionnez le nombre d'élèves"/>
          </div>
          <br>
          <br> 
          <div class="radio-button">
            <button type="submit">Publier</button>
            <button type="reset">Réinitialiser</button>
            
          </div>
        </div>
        
            
      
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
