<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publier une annonce de cours</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="creerannonce.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./logodetoure.png"
          alt="logopsaclaide"
          height="50"
          style="float: right"
        />
      </div>
      <button id="logout">
        <i class="fas fa-sign-out-alt"></i> Déconnexion
      </button>
      <div class="profile-container">
        <img src="./logopolytech.png" alt="Photo de profil" class="profile-picture" />
        <div class="dropdown-menu" id="dropdown-menu">
          <a href="#">Options</a>
          <a href="#">Mes Cours</a>
          <a href="#">Tableau de bord</a>
        </div>
      </div>
    </header>
    <div class="container">
      <h1>Publier une annonce de cours</h1>
      <form id="annonce-form">
        <div class="form-group">
          <label for="matiere">Matière enseignée</label>
          <input
            type="text"
            id="matiere"
            name="matiere"
            placeholder="Saisir la matière enseignée"
            required
          />     
       </div>
       <div class="form-group">
        <label for="matiere">Sous matière</label>
        <input
          type="text"
          id="matiere"
          name="matiere"
          placeholder="Saisir la matière enseignée"
          required
        />
        </div>
        <div class="form-group">
          <label for="titre">Titre de l'annonce</label>
          <input
            type="text"
            id="titre"
            name="titre"
            placeholder="Saisir le titre de l'annonce"
            required
          />
          <!--Radio pour nombre d'élève date et heure séparé lieu du cours à préciser-->
        </div>
        <div class="form-group">
          <label for="descriptif">Description du cours</label>
          <input type="text" id="descriptif" placeholder="Entrez plus de préicision sur votre cours si vous le désirez.">
        </div>
        <div class="lieu">
          <label for="text">Lieu du cours</label>
          <select required id='departement'>
            <option value="" disabled selected>Département</option>
            <option value="polytech">Polytech</option>
            <option value="centrale">Centrale</option>
            <option value="ens">ENS</option>
            <option value="universite_paris_saclay">Université Paris-Saclay</option>
        </select>
      </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div>
          <label for="heure">Heure du cours</label>
          <input type="time" id="heure" name="heure" required/>
          <br>
          <br>
        </div>
        <div class="form-group">
          <label for="nombre-eleves">Nombre d'élèves désiré</label>
          <div class="radio-buttons">
            <input type="radio" id="choiceunique" name="nombre-eleves" value="un seul élève" required  checked/>
            <b for="choiceunique">Un seul élève</b>
          </div>
          <div class="radio-buttons">
            <input type="radio" id="choicemultiple" name="nombre-eleves" value="plusieurs élèves"/>
            <b for="choicemultiple">Plusieurs élèves</b>
          </div>
          <div class="nbeleve">
            <br>
            <input type="number" id="nbeleve" name = "nbeleve" value="choisirnbeleve" placeholder="séléctionnez le nombre d'élèves"/>
          </div>
          <br>
          <br> 
          <div class="radio-button">
            <button type="submit">Publier</button>
            <button type="reset">Réinitialiser</button>
            
          </div>
        </div>
        
            
      
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
