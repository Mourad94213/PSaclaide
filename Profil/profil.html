<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="profil.css">
</head>

<body>
    <div class="container">
        <h2>Completez votre profil afin de finaliser votre inscription</h2>
        <form action="#">
            <input type="text" placeholder="Nom" id= 'nom' required />
            <input type="text" placeholder="Prénom" id='prenom' required />
            <input type="date" placeholder="Date de naissance" id="birth" required />
            <select required id='departement'>
                <option value="" disabled selected>Département</option>
                <option value="polytech">Polytech</option>
                <option value="centrale">Centrale</option>
                <option value="ens">ENS</option>
                <option value="universite_paris_saclay">Université Paris-Saclay</option>
            </select>
            <label class="checkbox-container">
                Je souhaite également être professeur
                <input type="checkbox" />
                <span class="checkmark"></span>
            </label>
            <button type="submit" onclick="Dashboard/dashboard.html">Finaliser mon inscription</button>
        </form>
    </div>
</body>

</html>
